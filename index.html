<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Date Calculator</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <div class="date-input">
      <div class="input-group">
        <label for="day">Day</label>
        <input type="text" id="day" placeholder="DD" >
      </div>
      <div class="input-group">
        <label for="month">Month</label>
        <input type="text" id="month" placeholder="MM">
      </div>
      <div class="input-group">
        <label for="year">Year</label>
        <input type="text" id="year" placeholder="YYYY">
      </div>
      
    </div><hr>
    <div class="calculate-btn">
        
        <button>â‡©</button>
      </div>
    <div class="output">
      <p><span id="newYear">--</span> years</p>
      <p><span id="newMonth">--</span> months</p>
      <p><span id="newDate">--</span> days</p>
    </div>
  </div>
  <script src="./main.js"></script>
</body>
</html>
