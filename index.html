<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Age Calculator Hive</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <div class="date-input">
      <div class="input-group">
        <label for="day">Day</label>
        <input type="number" id="day" placeholder="DD">
        <small class="error-day"></small>
      </div>
      <div class="input-group">
        <label for="month">Month</label>
        <input type="number" id="month" placeholder="MM">
        <small class="error-month"></small>
      </div>
      <div class="input-group">
        <label for="year">Year</label>
        <input type="number" id="year" placeholder="YYYY">
        <small class="error-year"></small>
      </div>
      
    </div><hr>
    <div class="calculate-btn">
        
        <button>â‡©</button>
      </div>
    <div class="output">
      <p><span class="output-year">--</span> years</p>
      <p><span class="output-month">--</span> months</p>
      <p><span class="output-day">--</span> days</p>
    </div>
  </div>

  <script src="main.js"></script>
</body>
</html>
